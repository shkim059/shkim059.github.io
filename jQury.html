    <script>
        function checkResult() {
            // let a = ['사과', '배', '감', '귤']
            // $('#q1').text(a[0])

            // let b = {'name' : '승희', 'age' : 19}

            // fruits.forEach((a) => {
            //     let temp_html = `<p>${a}</p>`
            //     $('#q1').append(temp_html)
            // })

            let people = [
                {'name' : '서우', 'age' : 23},
                {'name' : '아연', 'age' : 22},
                {'name' : '한솔', 'age' : 21},
                {'name' : '서영', 'age' : 20},
                {'name' : '승환', 'age' : 19}
            ]

            $('#q1').empty()
            people.forEach((a) => {
                let temp_html = `<p>${a['name']}</p>`
                $('#q1').append(temp_html)
            })

            $('#q2').empty() 
            people.forEach((a) => {
                let name = a['name']
                let age = a['age']
                let temp_html = `<p>${name}는 ${age}</p>`
                $('#q2').append(temp_html)
            })
        }
    </script>
